  <!DOCTYPE html>
  <html>

  <head>
    <title>Konami Code Website Opener</title>
  </head>

  <body>

    <script>
      // Define the Konami Code sequence
      const konamiCodeSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
      let konamiCodeIndex = 0;

      // Add an event listener to listen for keydown events
      document.addEventListener('keydown', function (event) {
        const key = event.key;

        // Check if the pressed key matches the current position in the Konami code sequence
        if (key === konamiCodeSequence[konamiCodeIndex]) {
          konamiCodeIndex++;

          // If the entire code sequence is entered correctly, open the website
          if (konamiCodeIndex === konamiCodeSequence.length) {
            window.location.href = 'https://jimandtim.coastermaster.repl.co/Premium.html'; // Replace with the URL you want to open
            konamiCodeIndex = 0; // Reset the index
          }
        } else {
          konamiCodeIndex = 0; // Reset the index if the entered key is incorrect
        }
      });
    </script>
